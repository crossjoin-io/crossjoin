data_connections:
  - id: orders
    type: csv
    path: ../example/orders.csv
  - id: returns
    type: csv
    path: ../example/returns.csv
datasets:
  - id: orders_and_returns
    refresh:
      interval: 30m
    data_source:
      id: orders
      data_connection: orders
    joins:
      - type: JOIN
        columns:
          - left_column: Order ID
            right_column: Order ID
        data_source:
          id: returns
          data_connection: returns
workflows:
  - id: my-workflow
    start: load_and_format_orders
    on:
      dataset_refresh:
        - orders_and_returns
    tasks:
      load_and_format_orders:
        type: container
        next: print_orders
        image: alpine
        with:
          baz: baz
        script: |
          #!/bin/sh
          apk add jq
          echo hi
          mv /runner/in.json /runner/out.json
          ls /runner
      print_orders:
        type: container
        with_datasets:
          - orders_and_returns
        image: alpine
        script: |
          #!/bin/sh
          apk add jq sqlite miller > /dev/null 2>&1
          sqlite3 -csv -header /runner/orders_and_returns.db "select * from orders_and_returns limit 10" | mlr --icsv --ojson --jlistwrap cat | jq '{"rows": .}' > /runner/out.json
